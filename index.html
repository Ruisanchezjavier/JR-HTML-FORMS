<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
 <div class="container">
    <div class="card text-center">
        <div class="card-header fs-1 fw-bold text-start">
          <h3>Payment form example</h3>
        </div>
         <div class="card-body text-start">        
            <!-- alert section -->
            <div id="warning" class="row mb-3">
                <div  id="text-warning" class="col-11 bg-gradient d-flex p-2 bd-highlight ms-3 rounded">
                   <p>Some fields are missing</p>
                </div>
            </div>

            <!-- card cvc and amount section -->
            <div class="row mb-3">
                <div class="col-5 text-start">
                    <label for="card-number">Card #</label><br>
                    <input type="text" id="Card-number" name="Card-number" required minlength="16" maxlength="16" size="58" placeholder="xxxxxxxxxxxxxx" />
                </div>
                <div id="cvc-margin" class="col-3 text-start  ">
                    <label for="cvc-number">cvc #</label><br>
                    <input type="text" id="cvc-number" name="cvc-number" required minlength="3" maxlength="3" size="32" placeholder="000" />
                </div>
                <div class="col-4 text-start">
                    <label class="ms-3" for="amount">Amount</label><br>
                   $ <input type="text" id="amount" name="amount" required minlength="16" maxlength="16" size="43" placeholder="Amount"/>
                </div>
            </div>

            <!-- first name last name -->
            <div class="row mb-3">
                <div class="col-6 text-start">
                    <label for="first-name">First name</label><br>
                    <input type="text" id="first-name" name="first-name" required minlength="16" maxlength="16" size="70" />
                </div>

                <div class="col-6 text-start">
                    <label for="last-name">Last name</label><br>
                    <input type="text" id="last-name" name="last-name" required minlength="16" maxlength="16" size="71" />
                </div>
            </div>

            <!-- city state zip -->
            <div class="row">
                <div class="col-6 text-start">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city" required minlength="16" maxlength="16" size="70" />
                </div>
                <div class="col-3 text-start">
                        <label for="state-select">State</label><br>
                            <select id="width-pick-state" class="w-100" name="states" id="state-select" >
                                <option value="">Pick a state</option>
                                <option value=" FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="SC">South Carolina</option>                               
                            </select>                      
                </div>
                <div class="col-3 text-start">
                    <label for="postal-code">Postal code</label><br>
                    <input type="text" id="postal-code" name="postal-code" required minlength="5" maxlength="10" size="33" />
                </div>
            </div>

            <!-- card type massage -->
            <div class="row  mt-3">
               <div class="col-3 text-start">
                    <label for="card-type">We accept:</label><br>
                    <div id="iconTable-width" class="col-9 mt-2 bg-secondary rounded  p-1 bd-highlight d-block">
                        <input type="radio" id="mastercard" name="card-type" value="mastercard" checked />
                        <label for="card-type"><img src="payment icon/mastercard.png"></label>

                        <input type="radio" id="visa" name="card-type" value="visa" />
                        <label for="card-type"><img src="payment icon/visa.png"></label>

                        <input type="radio" id="dinner's-club" name="card-type" value="dinner's-club" />
                        <label for="card-type"><img src="payment icon/dinner.png"></label>
                        
                        <input type="radio" id="American-express" name="card-type" value="american-express" />
                        <label for="card-type"><img src="payment icon/american.png"></label><br>
                    </div>
               </div>
               <div class="col-3"></div>
               <div class="col-6 text-start">
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" rows="3" cols="70"></textarea>
               </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">Add ane notes here.</div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="float-end">
            <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
